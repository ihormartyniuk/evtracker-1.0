<svg width="140" height="32" viewBox="0 0 140 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue circle -->
  <circle cx="10" cy="12" r="6" fill="#007bff"/>
  
  <!-- Blue pill shape (diagonal, creating checkmark effect) -->
  <ellipse cx="22" cy="18" rx="8" ry="4" fill="#007bff" transform="rotate(-30 22 18)"/>
  
  <!-- EVTracker text with connected V and T -->
  <text x="36" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">
    <tspan>EV</tspan>
    <tspan x="58" y="20">Tracker</tspan>
  </text>
  
  <!-- Connection line between V and T (stylized) -->
  <line x1="58" y1="12" x2="60" y2="10" stroke="#000000" stroke-width="2"/>
</svg>
